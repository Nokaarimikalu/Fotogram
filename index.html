<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fotogram</title>
    </head>
    <body onload="render()">
        <div id="dimming" class="d_none" onclick="getOut()"></div>
        <header>
            <img class="headerimage" src="./img/Fotogram_Logo.svg" alt="" />
        </header>
        <section id="main">
            <h1 id="mainh1">My personal photo album</h1>
            <div id="template_container"></div>
            <div id="teplateimage" class="d_none"></div>
        </section>
        <footer>
            <div><img src="./img/favicon.png" alt="" /></div>
            <div class="icons">
                <div>
                    <a href="https://github.com/Nokaarimikalu" target="_blank">
                        <img src="./img/github.png" alt="" />
                    </a>
                </div>
                <div>
                    <a href="https://discordapp.com/users/598218277482659850" target="_blank">
                        <img src="./img/discord.png" alt="" />
                    </a>
                </div>
                <div>
                    <a href="https://www.instagram.com/nokaarimikalu/" target="_blank">
                        <img src="./img/instagrram_logo.png" alt="" />
                    </a>
                </div>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
